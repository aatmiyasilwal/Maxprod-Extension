<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Maxprod</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        padding: 1rem 1.25rem 1.5rem;
        min-width: 260px;
        background: radial-gradient(circle at top, rgba(67, 90, 255, 0.15), rgba(6, 7, 9, 0.02));
        color: rgb(24, 28, 33);
      }

      h1 {
        margin: 0 0 1rem;
        font-size: 1.25rem;
      }

      .toggle {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        border-radius: 12px;
        background: rgba(67, 90, 255, 0.08);
        font-weight: 600;
      }

      .toggle input[type='checkbox'] {
        width: 1.75rem;
        height: 1rem;
        accent-color: rgb(67, 90, 255);
      }

      #state-message {
        margin: 0.75rem 0 0;
        color: rgb(94, 103, 112);
        font-size: 0.9rem;
      }

      button {
        margin-top: 1rem;
        width: 100%;
        border: none;
        border-radius: 12px;
        padding: 0.6rem 0.75rem;
        font-weight: 600;
        background: linear-gradient(135deg, rgb(67, 90, 255), rgb(68, 215, 182));
        color: white;
        cursor: pointer;
      }

      button:hover {
        filter: brightness(1.05);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Maxprod</h1>
      <label class="toggle">
        <input type="checkbox" id="enabled-toggle" />
        <span>Blocking enabled</span>
      </label>
      <p id="state-message"></p>
      <button id="options-button" type="button">Open settings</button>
    </main>
    <script src="popup.js" type="module"></script>
  </body>
</html>
